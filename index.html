<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spice Garden</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- HEADER -->
<header class="header">
  <div>
    <h1 id="restaurantName">Spice Garden</h1>
    <p id="tagline">Authentic Indian Flavors with a Modern Twist</p>
  </div>
  <div class="cart-icon" onclick="toggleCart()">
    ðŸ›’ <span id="headerCartCount">0</span>
  </div>
</header>

<p class="top-info">
  <span id="topOpeningHours"></span> |
  <span id="topContactInfo"></span>
</p>

<!-- FILTER -->
<div class="filters">
  <button class="filter-btn active" onclick="filterMenu('all')">All</button>
  <button class="filter-btn" onclick="filterMenu('veg')">Veg</button>
  <button class="filter-btn" onclick="filterMenu('non-veg')">Non-Veg</button>
</div>

<!-- MENU -->
<section class="menu">
  <div class="menu-item" data-category="veg">
    <h3>Paneer Butter Masala</h3>
    <p>â‚¹220</p>
    <button onclick="addToCart('Paneer Butter Masala',220)">Add</button>
  </div>

  <div class="menu-item" data-category="non-veg">
    <h3>Chicken Biryani</h3>
    <p>â‚¹260</p>
    <button onclick="addToCart('Chicken Biryani',260)">Add</button>
  </div>
</section>

<!-- CART -->
<div id="cartOverlay" class="cart-overlay">
  <div class="cart">
    <h2>Your Cart</h2>

    <div id="cartItemsContainer"></div>

    <div id="cartFooter">
      <p>Subtotal: <span id="subtotal"></span></p>
      <p>GST (5%): <span id="gst"></span></p>
      <h3>Total: <span id="totalAmount"></span></h3>

      <input id="deliveryAddress" placeholder="Delivery Address" />
      <input id="deliveryPhone" placeholder="Phone Number" />
      <button onclick="processOrder()">Place Order</button>
    </div>

    <button class="close-btn" onclick="toggleCart()">Close</button>
  </div>
</div>

<!-- FOOTER -->
<footer>
  <p id="footerAddress"></p>
  <p id="footerContact"></p>
  <small id="footerDisclaimer"></small>
</footer>

<script src="script.js"></script>
</body>
</html>
